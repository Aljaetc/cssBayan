<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBayan</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div class="bayan">
        <label for="first">
            <p>Early to bed, early to rise makes a man healthy wealthy and wise.</p>
            <img src="assets/img/timemanagement.jpg" alt="the man which is sleeping during the day and working at night">
            <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M169.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 274.7 54.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/>
            </svg>
            <input type="radio" name="babayan" id="first" hidden checked>
        </label>
        <label for="second">
            <p>Bugs are attracted to light</p>
            <img src="assets/img/lighttheme.jpg" alt="the light theme ghost is scaring developers">
            <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M169.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 274.7 54.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/>
            </svg>
            <input type="radio" name="babayan" id="second" hidden>
        </label>
        <label for="third">
            <p>Being newbie in programming</p>
            <img src="assets/img/When-your-program-is-complete-maess.jpg" alt="funny image that shows how your program can be a complete mess, but still do its work.">
            <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M169.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 274.7 54.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/>
            </svg>
            <input type="radio" name="babayan" id="third" hidden>
        </label>
        <label for="fourth">
            <p>We become what we think about</p>
            <img src="assets/img/informationweuse.jpg" alt="funny image that shows what we should be doing by the time we learn programming">
            <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M169.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 274.7 54.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/>
            </svg>
            <input type="radio" name="babayan" id="fourth" hidden>
        </label>
        <label for="fifth">
            <p>Let's learn how to build our perfect feature</p>
            <img src="assets/img/feature vs bug.jpg" alt="an ugly leak become a gorgeous fountain">
            <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M169.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 274.7 54.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/>
            </svg>
            <input type="radio" name="babayan" id="fifth" hidden>
        </label>
    </div>
</body>
</html>
